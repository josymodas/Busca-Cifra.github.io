<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cifr√°rio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: 'Fira Mono', monospace;
      font-size: 1em;
      transition: background-color 0.3s, color 0.3s;
      overflow-y: scroll;
    }
    .light-mode {
      background-color: #f5f5f5;
      color: #000;
    }
    .container {
      max-width: 96%;
      margin: 1.5em auto;
      padding-bottom: 5em;
    }
    .controls {
      display: none;
      position: fixed;
      top: 1em;
      left: 1em;
      background-color: #00000066;
      padding: 0.5em;
      border-radius: 10px;
      z-index: 999;
      flex-direction: column;
      gap: 0.5em;
    }
    button, input[type="range"] {
      background-color: #ffffff11;
      color: inherit;
      border: none;
      padding: 0.8em;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
    }
    input, textarea, select {
      width: 100%;
      margin-top: 0.5em;
      padding: 0.8em;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      font-family: inherit;
      box-sizing: border-box;
    }
    textarea {
      min-height: 150px;
      resize: vertical;
      line-height: 1.4;
      font-size: 1em;
    }
    select {
      margin-top: 1em;
    }
    #toggleBtn {
      position: fixed;
      bottom: 1em;
      right: 1em;
      font-size: 1.8em;
      cursor: pointer;
      background-color: #00000088;
      padding: 0.3em 0.6em;
      border-radius: 50px;
      z-index: 1000;
      color: #fff;
      opacity: 0.7;
      transition: opacity 0.3s;
    }
    #toggleBtn:hover {
      opacity: 1;
    }
    .slider-container {
      display: flex;
      align-items: center;
      gap: 0.5em;
      font-size: 0.95em;
      color: inherit;
    }
    .section {
      margin-bottom: 1.5em;
    }
    #cifraDisplay {
      margin-top: 1.5em;
      white-space: pre-wrap;
      font-family: 'Fira Mono', monospace;
      font-size: 1em;
      background: #1e1e1e;
      padding: 1em;
      border-radius: 8px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div id="toggleBtn" onclick="alternarControles()">‚öôÔ∏è</div>

  <div class="controls">
    <button onclick="toggleMode()">üåó Tema</button>
    <button onclick="adjustFont(1)">A+</button>
    <button onclick="adjustFont(-1)">A‚àí</button>
    <button onclick="toggleScroll()">‚ñ∂Ô∏è Rolagem</button>
    <div class="slider-container">
      <label for="scrollSpeed">Velocidade:</label>
      <input type="range" id="scrollSpeed" min="1" max="10" value="2" oninput="atualizarPorcentagem()">
      <span id="scrollPercent">20%</span>
    </div>
  </div>

  <div class="container">
    <h1 style="text-align:center;">üé∏ Cifr√°rio</h1>

    <div class="section">
      <label for="urlCifra">Extrair de URL:</label>
      <input type="text" id="urlCifra" placeholder="Cole aqui a URL da cifra">
      <button onclick="extrairCifra()">üîç Extrair da URL</button>
    </div>

    <div class="section">
      <label for="titulo">T√≠tulo da m√∫sica:</label>
      <input type="text" id="titulo" placeholder="T√≠tulo da m√∫sica">
    </div>

    <div class="section">
      <label for="conteudo">Cifra:</label>
      <textarea id="conteudo" placeholder="Cole ou extraia a cifra..."></textarea>
    </div>

    <div class="section">
      <h2>üé∂ Minhas m√∫sicas</h2>
      <select id="lista" onchange="carregarCifra()">
        <option value="">-- Selecione --</option>
      </select>
      <button onclick="removerCifra()">üóëÔ∏è Remover m√∫sica selecionada</button>
    </div>

    <div id="cifraDisplay"></div>
  </div>

  <script>
    let scrollInterval;

    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }

    function adjustFont(delta) {
      const currentSize = parseFloat(window.getComputedStyle(document.body).fontSize);
      document.body.style.fontSize = (currentSize + delta) + 'px';
    }

    function salvarCifra() {
      const titulo = document.getElementById("titulo").value.trim();
      const conteudo = document.getElementById("conteudo").value;
      if (!titulo || !conteudo) return alert("Preencha t√≠tulo e cifra.");
      localStorage.setItem(titulo, conteudo);
      atualizarLista();
      carregarCifraPorTitulo(titulo);
    }

    function atualizarLista() {
      const lista = document.getElementById("lista");
      lista.innerHTML = '<option value="">-- Selecione --</option>';
      for (let i = 0; i < localStorage.length; i++) {
        const chave = localStorage.key(i);
        const op = document.createElement("option");
        op.value = chave;
        op.text = chave;
        lista.appendChild(op);
      }
    }

    function carregarCifra() {
      const titulo = document.getElementById("lista").value;
      carregarCifraPorTitulo(titulo);
    }

    function carregarCifraPorTitulo(titulo) {
      const cifra = localStorage.getItem(titulo);
      document.getElementById("cifraDisplay").textContent = cifra || "";
      document.getElementById("titulo").value = titulo;
      document.getElementById("conteudo").value = cifra || "";
      window.scrollTo({ top: 0, behavior: 'auto' });
    }

    function removerCifra() {
      const lista = document.getElementById("lista");
      const titulo = lista.value;
      if (!titulo) return alert("Selecione uma m√∫sica para remover.");
      const confirmar = confirm(`Tem certeza que deseja remover "${titulo}"?`);
      if (confirmar) {
        localStorage.removeItem(titulo);
        atualizarLista();
        document.getElementById("cifraDisplay").textContent = "";
        alert(`"${titulo}" foi removida.`);
      }
    }

    function toggleScroll() {
      if (scrollInterval) {
        pararRolagem();
      } else {
        iniciarRolagem();
      }
    }

    function iniciarRolagem() {
      const speed = parseInt(document.getElementById("scrollSpeed").value);
      pararRolagem(); // Evita m√∫ltiplos intervalos
      scrollInterval = setInterval(() => {
        window.scrollBy(0, speed);
      }, 100);
    }

    function pararRolagem() {
      clearInterval(scrollInterval);
      scrollInterval = null;
    }

    function alternarControles() {
      const painel = document.querySelector('.controls');
      painel.style.display = painel.style.display === 'flex' ? 'none' : 'flex';
    }

    function atualizarPorcentagem() {
      const valor = document.getElementById("scrollSpeed").value;
      const porcentagem = valor * 10;
      document.getElementById("scrollPercent").textContent = porcentagem + '%';
    }

    async function extrairCifra() {
      const url = document.getElementById("urlCifra").value.trim();
      if (!url) return alert("Informe a URL da cifra.");

      try {
        const response = await fetch(`https://corsproxy.io/?${encodeURIComponent(url)}`);
        const html = await response.text();

        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");

        const pre = doc.querySelector("pre");
        const titulo = doc.querySelector("title")?.innerText?.split(" - ")?.[0]?.trim() || "Sem t√≠tulo";

        if (!pre) return alert("N√£o foi poss√≠vel extrair a cifra. Verifique a URL.");

        document.getElementById("titulo").value = titulo;
        document.getElementById("conteudo").value = pre.innerText;

        salvarCifra(); // Salva automaticamente ap√≥s extrair
        alert("Cifra extra√≠da e salva com sucesso!");
      } catch (e) {
        alert("Erro ao extrair a cifra: " + e.message);
      }
    }

    atualizarLista();
    atualizarPorcentagem();
  </script>
</body>
</html>
