<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#121212" />
  <title>Cifr√°rio</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Fira Mono', monospace;
      background-color: #121212;
      color: #fff;
      font-size: 1em;
      overflow-x: hidden;
    }
    .light-mode {
      background-color: #f5f5f5;
      color: #000;
    }
    .container {
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
      background: #1f1f1f;
      border-radius: 10px;
    }
    .light-mode .container {
      background: #ffffff;
      color: #000000;
    }
    h1, h2, h3 {
      text-align: center;
    }
    input, button, select, textarea {
      width: 100%;
      padding: 0.8em;
      margin-top: 1em;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-family: inherit;
      box-sizing: border-box;
    }
    button {
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    .light-mode button {
      background-color: #ddd;
      color: #000;
    }
    button:hover {
      background-color: #555;
    }
    .light-mode button:hover {
      background-color: #ccc;
    }
    #cifraDisplay {
      white-space: pre-wrap;
      background: #222;
      padding: 1.5em;
      border-radius: 8px;
      margin: 1em auto;
      font-size: 1.1em;
      font-weight: 400;
      min-height: 250px;
      max-width: 95vw;
    }
    .light-mode #cifraDisplay {
      background: #fff;
      color: #000;
    }
    .admin-controls {
      margin-top: 2em;
    }
    #toggleBtn {
      position: fixed;
      bottom: 1em;
      right: 1em;
      font-size: 1.8em;
      cursor: pointer;
      background-color: #00000088;
      padding: 0.3em 0.6em;
      border-radius: 50px;
      z-index: 1000;
      color: #fff;
      opacity: 0.7;
      transition: opacity 0.3s;
    }
    #toggleBtn:hover {
      opacity: 1;
    }
    .controls {
      display: none;
      position: fixed;
      top: 1em;
      left: 1em;
      background-color: #00000066;
      padding: 0.5em;
      border-radius: 10px;
      z-index: 999;
      flex-direction: column;
      gap: 0.5em;
    }
    .slider-container {
      display: flex;
      align-items: center;
      gap: 0.5em;
      font-size: 0.95em;
      color: inherit;
    }
    .cifra-line {
      display: block;
      white-space: pre;
    }
    .acorde {
      color: #00bfff;
      font-weight: bold;
    }
    .hide {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé∏ Cifr√°rio</h1>

    <label for="url">Extrair de URL:</label>
    <input type="text" id="url" placeholder="https://www.cifraclub.com.br/exemplo" />
    <button onclick="extrairDaURL()">üîç Extrair da URL</button>

    <h3>Nova m√∫sica:</h3>
    <input type="text" id="titulo" placeholder="T√≠tulo da m√∫sica" />
    <textarea id="conteudo" placeholder="Cole aqui a cifra..." rows="10"></textarea>

    <label for="tom">Tom:</label>
    <select id="tom" onchange="aplicarTom()">
      <option value="0">Original</option>
      <option value="1">+1</option>
      <option value="-1">-1</option>
      <option value="2">+2</option>
      <option value="-2">-2</option>
      <option value="3">+3</option>
      <option value="-3">-3</option>
      <option value="4">+4</option>
      <option value="-4">-4</option>
      <option value="5">+5</option>
      <option value="-5">-5</option>
      <option value="6">+6</option>
      <option value="-6">-6</option>
    </select>

    <button onclick="salvarCifra()">üíæ Salvar</button>

    <h3>üéµ Minhas m√∫sicas</h3>
    <select id="musicas" onchange="carregarCifra()">
      <option>-- Selecione --</option>
    </select>
    <button onclick="removerCifra()">üóëÔ∏è Remover m√∫sica selecionada</button>

    <h3>üë§ Usu√°rios</h3>
    <select id="usuarios"></select>
    <button onclick="removerUsuario()">‚ùå Remover Usu√°rio</button>
    <button onclick="logout()">üì§ Sair</button>

    <div id="cifraDisplay"></div>
  </div>

  <div class="controls" id="configControls">
    <button onclick="alternarTema()">üåì Tema</button>
    <button onclick="iniciarRolagem()">‚¨áÔ∏è Rolar</button>
    <button onclick="ocultarTab()">üéöÔ∏è Ocultar Tab</button>
  </div>

  <button id="toggleBtn" onclick="mostrarControles()">‚öôÔ∏è</button>

  <script>
    const cifraDisplay = document.getElementById("cifraDisplay");
    const body = document.body;
    const controls = document.getElementById("configControls");

    function mostrarControles() {
      controls.style.display = controls.style.display === "flex" ? "none" : "flex";
      controls.style.flexDirection = "column";
    }

    function alternarTema() {
      body.classList.toggle("light-mode");
    }

    function extrairDaURL() {
      const url = document.getElementById("url").value;
      if (!url.includes("cifraclub.com.br")) return alert("URL inv√°lida!");
      alert("Por limita√ß√µes de CORS, a extra√ß√£o autom√°tica n√£o √© suportada diretamente por GitHub Pages.");
    }

    function salvarCifra() {
      const titulo = document.getElementById("titulo").value;
      const conteudo = document.getElementById("conteudo").value;
      if (!titulo || !conteudo) return alert("Preencha todos os campos.");
      localStorage.setItem(titulo, conteudo);
      atualizarLista();
      exibirCifra(conteudo);
    }

    function atualizarLista() {
      const select = document.getElementById("musicas");
      select.innerHTML = `<option>-- Selecione --</option>`;
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        const option = document.createElement("option");
        option.textContent = key;
        select.appendChild(option);
      }
    }

    function carregarCifra() {
      const select = document.getElementById("musicas");
      const cifra = localStorage.getItem(select.value);
      if (cifra) exibirCifra(cifra);
    }

    function removerCifra() {
      const select = document.getElementById("musicas");
      localStorage.removeItem(select.value);
      atualizarLista();
      cifraDisplay.innerHTML = "";
    }

    function aplicarTom() {
      const trans = parseInt(document.getElementById("tom").value);
      const texto = document.getElementById("conteudo").value;
      if (trans === 0) return exibirCifra(texto);
      const acordes = {
        "C": 0, "C#": 1, "D": 2, "D#": 3, "E": 4, "F": 5,
        "F#": 6, "G": 7, "G#": 8, "A": 9, "A#": 10, "B": 11
      };
      const nomes = Object.keys(acordes);
      function transp(ch) {
        let match = ch.match(/^[A-G]#?/);
        if (!match) return ch;
        let base = match[0];
        let resto = ch.slice(base.length);
        let pos = (acordes[base] + trans + 12) % 12;
        return nomes[pos] + resto;
      }
      const novo = texto.replace(/[A-G]#?(m|M|dim|aug|sus|add)?\(?\d*\)?/g, transp);
      exibirCifra(novo);
    }

    function exibirCifra(txt) {
      const linhas = txt.split("\n");
      let html = "";
      for (let linha of linhas) {
        if (/^\s*[A-G]/.test(linha)) {
          html += `<div class="cifra-line"><span class="acorde">${linha}</span></div>`;
        } else {
          html += `<div class="cifra-line">${linha}</div>`;
        }
      }
      cifraDisplay.innerHTML = html;
    }

    function iniciarRolagem() {
      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    }

    function ocultarTab() {
      const linhas = document.querySelectorAll(".cifra-line");
      linhas.forEach(l => {
        if (l.textContent.includes("|")) {
          l.classList.toggle("hide");
        }
      });
    }

    function removerUsuario() {
      alert("Gerenciamento de usu√°rios √© local neste modo e n√£o persistente em m√∫ltiplos dispositivos.");
    }

    function logout() {
      alert("Logout simulado. Gerenciamento de sess√£o offline.");
    }

    atualizarLista();
  </script>
</body>
</html>
