<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#121212">
  <title>Cifr√°rio</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Fira Mono', monospace;
      background-color: #121212;
      color: #fff;
      font-size: 1em;
      overflow-x: hidden;
    }
    .light-mode {
      background-color: #f5f5f5;
      color: #000;
    }
    .light-mode #cifraDisplay {
      background-color: #fff;
      color: #000;
    }
    .container {
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
      background: #1f1f1f;
      border-radius: 10px;
    }
    .light-mode .container {
      background: #ffffff;
      color: #000000;
    }
    h1, h2, h3 {
      text-align: center;
    }
    input, button, select, textarea {
      width: 100%;
      padding: 0.8em;
      margin-top: 1em;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-family: inherit;
      box-sizing: border-box;
    }
    button {
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    .light-mode button {
      background-color: #ddd;
      color: #000;
    }
    button:hover {
      background-color: #555;
    }
    .light-mode button:hover {
      background-color: #ccc;
    }
    #cifraDisplay {
      white-space: pre-wrap;
      background: #222;
      padding: 1.5em;
      border-radius: 8px;
      margin: 1em auto;
      font-size: 1.1em;
      font-weight: 400;
      min-height: 250px;
      max-width: 95vw;
    }
    .admin-controls {
      margin-top: 2em;
    }
    #toggleBtn {
      position: fixed;
      bottom: 1em;
      right: 1em;
      font-size: 1.8em;
      cursor: pointer;
      background-color: #00000088;
      padding: 0.3em 0.6em;
      border-radius: 50px;
      z-index: 1000;
      color: #fff;
      opacity: 0.7;
      transition: opacity 0.3s;
    }
    #toggleBtn:hover {
      opacity: 1;
    }
    .controls {
      display: none;
      position: fixed;
      top: 1em;
      left: 1em;
      background-color: #00000066;
      padding: 0.5em;
      border-radius: 10px;
      z-index: 999;
      flex-direction: column;
      gap: 0.5em;
    }
    .slider-container {
      display: flex;
      align-items: center;
      gap: 0.5em;
      font-size: 0.95em;
      color: inherit;
    }
    #conteudo {
      font-weight: bold;
    }
    .cifra-line {
      display: block;
      white-space: pre;
    }
    .acorde {
      color: #00bfff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log("‚úÖ Service Worker registrado:", reg.scope))
          .catch(err => console.error("‚ùå Erro no Service Worker:", err));
      });
    }
  </script>
  <div class="container">
    <input type="text" id="titulo" placeholder="T√≠tulo da m√∫sica" />
    <textarea id="entradaCifra" rows="10" placeholder="Cole a cifra aqui ou use a URL abaixo"></textarea>
    <input type="text" id="urlInput" placeholder="Cole a URL da m√∫sica do Cifras.com.br" />
    <button onclick="extrairCifra()">üîç Extrair da URL</button>
    <button onclick="removerTablatura()">üßπ Remover tablatura</button>
    <button onclick="restaurarTablatura()">‚Ü©Ô∏è Restaurar tablatura</button>
    <div class="slider-container">
      <label for="controleTom">Tom:</label>
      <select id="controleTom" onchange="transporTom(this.value)">
        <option value="0">Original</option>
        <option value="1">+1</option><option value="2">+2</option>
        <option value="3">+3</option><option value="4">+4</option>
        <option value="5">+5</option><option value="6">+6</option>
        <option value="-1">-1</option><option value="-2">-2</option>
        <option value="-3">-3</option><option value="-4">-4</option>
        <option value="-5">-5</option><option value="-6">-6</option>
      </select>
    </div>
    <button onclick="rolarCifra()">‚¨áÔ∏è Rolar cifra</button>
    <button onclick="copiarCifra()">üìã Copiar</button>
    <button onclick="exportarPDF()">üìÑ Exportar PDF</button>
    <button onclick="toggleTheme()">üåì Alternar tema</button>
  </div>

  <div id="cifraDisplay"></div>

  <script>
    let cifraOriginal = '';
    let tablaturaOculta = false;

    function extrairCifra() {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) return alert("Cole uma URL v√°lida.");
      fetch("https://api.allorigins.win/get?url=" + encodeURIComponent(url))
        .then(response => response.json())
        .then(data => {
          const html = data.contents;
          const match = html.match(/<pre[^>]*>([\\s\\S]*?)<\\/pre>/);
          if (match && match[1]) {
            let cifra = match[1]
              .replace(/<br\\s*\\/?>/gi, '\\n')
              .replace(/<[^>]+>/g, '')
              .trim();
            document.getElementById("entradaCifra").value = cifra;
            document.getElementById("titulo").value ||= extrairTitulo(url);
            salvarCifra(cifra);
            exibirCifra(cifra);
          } else {
            alert("N√£o foi poss√≠vel extrair a cifra.");
          }
        });
    }

    function extrairTitulo(url) {
      const partes = url.split('/');
      return decodeURIComponent(partes[partes.length - 1] || 'Sem t√≠tulo');
    }

    function exibirCifra(texto) {
      cifraOriginal = texto;
      const linhas = texto.split('\\n');
      const formatadas = linhas.map(linha => {
        const tokens = linha.split(/(\\s+)/).map(t =>
          /^[A-G][#b]?(m|dim|aug|sus|add)?\\d*(\\/\\w+)?$/.test(t.trim()) ?
          `<span class='acorde'>${t}</span>` : `<span class='letra'>${t}</span>`
        );
        return tokens.join('');
      });
      document.getElementById("cifraDisplay").innerHTML = formatadas.join('\\n');
    }

    function copiarCifra() {
      navigator.clipboard.writeText(document.getElementById("cifraDisplay").innerText);
      alert("Cifra copiada!");
    }

    function exportarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFont("Courier", "normal");
      doc.text(document.getElementById("cifraDisplay").innerText, 10, 10);
      doc.save((document.getElementById("titulo").value || "cifra") + ".pdf");
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    function transporTom(quant) {
      if (!cifraOriginal) return;
      const notas = ['C','C#','D','D#','E','F','F#','G','G#','A','A#','B'];
      const regex = /([A-G][#b]?)(m|dim|aug|sus|add)?(\\d*)(\\/\\w+)?/g;
      const cifraTransposta = cifraOriginal.replace(regex, (acorde, raiz, tipo, sufixo, baixo) => {
        let i = notas.indexOf(raiz);
        if (i === -1) return acorde;
        i = (i + parseInt(quant) + 12) % 12;
        return notas[i] + (tipo || '') + (sufixo || '') + (baixo || '');
      });
      exibirCifra(cifraTransposta);
    }

    function rolarCifra() {
      const el = document.getElementById("cifraDisplay");
      el.scrollBy({ top: 100, behavior: "smooth" });
    }

    function salvarCifra(cifra) {
      localStorage.setItem("ultimaCifra", JSON.stringify({
        titulo: document.getElementById("titulo").value,
        cifra: cifra
      }));
    }

    function restaurarUltima() {
      const dados = JSON.parse(localStorage.getItem("ultimaCifra") || "null");
      if (dados) {
        document.getElementById("titulo").value = dados.titulo;
        document.getElementById("entradaCifra").value = dados.cifra;
        exibirCifra(dados.cifra);
      }
    }

    function removerTablatura() {
      if (tablaturaOculta) return;
      const limpa = cifraOriginal
        .split('\\n')
        .filter(l => !l.match(/\\[?tab\\]?/i) && !l.match(/^[EeBGDA][|:]/i))
        .join('\\n');
      exibirCifra(limpa);
      tablaturaOculta = true;
    }

    function restaurarTablatura() {
      if (!tablaturaOculta) return;
      exibirCifra(cifraOriginal);
      tablaturaOculta = false;
    }

    window.onload = () => {
      restaurarUltima();
    }
  </script>
</body>
</html>
